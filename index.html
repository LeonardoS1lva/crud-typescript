<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com TypeScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex flex-column min-vh-100 bg-dark">
    <header class="bg-danger text-white text-center py-3">
        <a href="./" class="text-white text-decoration-none">
            <h1>Lista de Tarefas</h1>
        </a>
    </header>
    <main class="container my-5 d-flex flex-column align-items-center">
        <form class="form-inline mb-3 d-flex gap-2" id="form">
            <input type="text" class="form-control" id="task" placeholder="Digite uma tarefa" required>
            <button type="submit" class="btn btn-danger ml-2">Adicionar</button>
        </form>
        <table class="
            table
            table-secondary
            table-hover
            table-sm
            table-striped
            table-bordered
            table-responsive
        ">
            <thead class="table-dark">
                <tr class="text-uppercase">
                    <th class="text-center bg-danger">Id</th>
                    <th class="text-center bg-danger">Tarefa</th>
                    <th class="text-center bg-danger">Status</th>
                    <th class="text-center bg-danger">Ações</th>
                </tr>
            </thead>
            <tbody id="taskList" class="table-group-divider">
            </tbody>
        </table>
    </main>
    <script src="./dist/app.js"></script>
</body>

</html>
